<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="./logo.png" type="x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-head">Stopwatch</h1>
    <div class="stop-watch">
    <h1 id="timer">
        <span class="hours">00</span>:
        <span class="minutes">00</span>:
        <span class="seconds">00</span>
    </h1>
   <div class="buttons">
    <button onclick="startTimer()" type="button" class="btn btn-success">Start</button>
    <button onclick="stopTimer()" type="button" class="btn btn-danger">Stop</button>
    <button onclick="resetTimer()" type="button" class="btn btn-warning">Reset</button>
</div>
</div>
    <script src="./app.js"></script>
</body>
</html>
